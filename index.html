<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>StoxX</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper head-space">
            <a href="https://youtu.be/XBovvmJMFS8" id="headername" class="brand-logo"><span>&#36;</span> StoxX
                <span>&#36;</span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/AshSox">Ashley Martinez</a></li>
                <li><a href="https://github.com/jsdrever">Jephphoareigh Drever</a></li>
                <li><a href="https://github.com/TIsForThomas">Thomas Nelson</a></li>
                <li><a href="https://github.com/bulkingfire">Vageli Stathatos</a></li>
                <!-- get the github addresses for the team -->
            </ul>
        </div>
    </nav>
    <section class="stumpy"></section>
    <main>
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="col s6">
                        <input id="stocks-input" type="text" class="validate" placeholder="ex: AAPL">></input>
                        <label for="textarea1">Search Stocks</label>
                    </div>
                </div>
                <a id="stocks-button" class="waves-effect waves-light btn-large">Search</a>
                <div id="stocks-card" class="card blue-grey darken-1" style="display:none">
                    <div class="card-content white-text">
                        <span id="stock-symbol" class="card-title"></span>
                        <p id="stock-high"></p>
                        <p id="stock-low"></p>
                        <p id="stock-close"></p>
                    </div>
                </div>
            </form>

            <form class="col s6">
                <div class="row">
                    <div class="col s6">
                        <input id="coins-input" type="text" class="validate" placeholder="ex: BTC">
                        <label for="textarea2">Search Crypto</label>
                    </div>
                </div>
                <a id="coins-button"class="waves-effect waves-light btn-large">Search</a>
                <div id="coins-card" class="card blue-grey darken-1" style="display:none">
                    <div class="card-content white-text">
                        <span id="coin-name" class="card-title"></span>
                        <p id="coin-symbol"></p>
                        <p id="coin-price"></p>
                        <p id="coin-volume"></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div class="tree-beard flyboi">
    </div>
    <footer class="footer">
        <p>
            &copy; 2023 StoxX, All rights reserved.
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
